<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="database.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <div class="formPage">
          <nav class="formCtlBlock">
            <a href="login.html" class="loginBtn" data-tab="tab-1"
              ><span>Login</span></a
            >
            <a href="#" class="registerBtn active" data-tab="tab-2"
              ><span>register</span></a
            >
          </nav>
          <div class="register formBlock active" id="tab-2">
            <form name="registerform">
              <p>Create a account:</p>
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  id="regusername"
                  placeholder="Username"
                  autocomplete="off"
                />
                <p id="reguserError" class="error"></p>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="regpassword"
                  placeholder="Password"
                />
                <p id="regpwError" class="error"></p>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="cpassword"
                  id="regcpassword"
                  placeholder="Confirm password"
                />
                <p id="regcpwError" class="error"></p>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="email"
                  id="regemail"
                  placeholder="Email Address"
                  autocomplete="off"
                />
                <p id="regemailError" class="error"></p>
              </div>
              <div class="form-group alignRight">
                <button onclick="return validateRegister();">Submit</button>
              </div>
            </form>
          </div>
        </div> <!-- /.formPage -->
      </div> <!-- /.mainContainer -->
    </div> <!-- /.container -->
  </body>
</html>
